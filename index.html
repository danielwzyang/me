<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daniel Yang</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #ffffff;
            color: #000000;
            font-family: "Inter", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .hero {
            width: 100%;
            max-width: 920px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .name {
            font-family: "Playfair Display", serif;
            font-size: clamp(36px, 8vw, 60px);
            font-weight: 700;
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1500ms cubic-bezier(.2, .9, .3, 1) forwards;
        }

        .links-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1000ms cubic-bezier(.2, .9, .3, 1) 500ms forwards;
        }

        .links {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #000000;
            padding: 8px 10px;
            font-weight: 600;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 10px;
            right: 10px;
            height: 1px;
            background-color: #000000;
            transform: scaleX(0);
            transition: transform 300ms cubic-bezier(.2, .9, .3, 1);
        }

        .links a:hover::after {
            transform: scaleX(1);
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                opacity: 1 !important;
            }
        }

        @media (max-width: 520px) {
            .links {
                gap: 6px;
                flex-wrap: wrap;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <main class="hero">
        <h1 class="name">daniel yang</h1>

        <div class="links-container">
            <div class="links">
                <a href="https://github.com/danielwzyang" target="_blank" rel="noopener noreferrer">github</a>
                <a href="/resume.pdf" target="_blank" rel="noopener noreferrer">resume</a>
                <a href="mailto:danielwzyang@gmail.com">email</a>
            </div>

            <p class="subtitle">nyc | stuy '26</p>
        </div>
    </main>
</body>

</html>
