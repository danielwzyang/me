<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="icon" href="/icons/catblack.ico" type="image/x-icon">

    <link rel="icon" href="/icons/catblack.ico" type="image/x-icon" media="(prefers-color-scheme: light)">

    <link rel="icon" href="/icons/catwhite.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
    <script>
        const saved = localStorage.getItem("theme")
        if (saved)
            document.documentElement.setAttribute("data-theme", saved)
        else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.setAttribute("data-theme", "dark")
            localStorage.setItem("theme", "dark")
        } else {
            document.documentElement.setAttribute("data-theme", "light")
            localStorage.setItem("theme", "light")
        }
    </script>
</body>

</html>
